name: Playwright E2E Tests

on:
  workflow_dispatch:

jobs:
  e2e:
    name: Run Playwright suite (shard ${{ matrix.shard_index }}/2)
    strategy:
      fail-fast: false
      matrix:
        shard_index: [1, 2]
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 0
      PLAYWRIGHT_TEST_BASE_URL: http://127.0.0.1:3000
      FAST_REFRESH: "false"
      HMR: "false"
      WATCHPACK_POLLING: "false"
      CHOKIDAR_USEPOLLING: "false"
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY != '' && secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'changeme-anon-key' }}
      SUPABASE_SERVER_URL: ${{ secrets.SUPABASE_SERVER_URL != '' && secrets.SUPABASE_SERVER_URL || secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SERVICE_ROLE_KEY: ${{ secrets.SERVICE_ROLE_KEY != '' && secrets.SERVICE_ROLE_KEY || 'changeme-service-role-key' }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY != '' && secrets.SUPABASE_SERVICE_ROLE_KEY || 'changeme-service-role-key' }}
      PLAYWRIGHT_SUPABASE_URL: ${{ secrets.PLAYWRIGHT_SUPABASE_URL }}
      PLAYWRIGHT_JSON_OUTPUT_NAME: playwright-report.json
      PLAYWRIGHT_MINIMUM_COVERAGE: "0.75"
      PLAYWRIGHT_SHARD_TOTAL: "2"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-next-cache-${{ hashFiles('pnpm-lock.yaml') }}-

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Build project
        run: pnpm run build

      - name: Start Next.js dev server
        run: |
          pnpm run dev > .next-dev.log 2>&1 &
          echo $! > .next-dev.pid

      - name: Wait for healthcheck
        run: pnpm dlx wait-on http://127.0.0.1:3000/api/health --interval 500 --timeout 120000

      - name: Print Next.js logs on failure
        if: failure()
        run: |
          echo "------ Next.js dev server log ------"
          if [ -f .next-dev.log ]; then
            cat .next-dev.log
          else
            echo "No .next-dev.log file found."
          fi

      - name: Run Playwright tests
        run: pnpm exec playwright test --reporter=line --reporter=html --reporter=json=test-results/playwright-report-${{ matrix.shard_index }}.json --shard=${{ matrix.shard_index }}/2

      - name: Enforce Playwright coverage threshold
        env:
          PLAYWRIGHT_JSON_PATH: test-results/playwright-report-${{ matrix.shard_index }}.json
        run: pnpm run check:playwright:coverage

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-shard-${{ matrix.shard_index }}
          path: playwright-report/
          if-no-files-found: ignore

      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-shard-${{ matrix.shard_index }}
          path: test-results/
          if-no-files-found: ignore

      - name: Upload Next.js server log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next-dev-log-shard-${{ matrix.shard_index }}
          path: .next-dev.log
          if-no-files-found: warn

      - name: Stop Next.js dev server
        if: always()
        run: |
          if [ -f .next-dev.pid ]; then
            kill $(cat .next-dev.pid) || true
          fi

