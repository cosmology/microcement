services:
  # Development service
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_SUPABASE_URL=http://localhost:8000
      - SUPABASE_SERVER_URL=http://supabase-kong:8000
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvY2FsaG9zdCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzU5MDgyOTQ3LCJleHAiOjE3OTA2MTg5NDd9.A-qzwjE9dDSrUqZvJ0I-dcoyVmVxC96TjGbI0EdCBdo
      - SERVICE_ROLE_KEY=SERVICE_ROLE_KEY_PLACEHOLDER
    command: npm run dev
    profiles:
      - dev
    networks:
      - supabase_default

  # Production service
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    profiles:
      - prod

  # Alternative development service using direct node commands
  app-dev-simple:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    command: sh -c "npm install -g pnpm && pnpm install && pnpm dev"
    profiles:
      - dev-simple

  # Supabase MCP Server
  mcp-supabase:
    image: node:18-slim
    entrypoint: /bin/sh
    command: -c "npm install -g @supabase/mcp-server-supabase && while true; do sleep 3600; done"
    environment:
      - SUPABASE_ACCESS_TOKEN=${SUPABASE_ACCESS_TOKEN}
      - SUPABASE_PROJECT_REF=lxsbolsjavowlymvpyxo
    profiles:
      - mcp

networks:
  supabase_default:
    external: true 