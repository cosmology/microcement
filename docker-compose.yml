services:
  # Development service
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=${WATCHPACK_POLLING:-true}
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING:-true}
      - FAST_REFRESH=${FAST_REFRESH:-true}
      - NEXT_DEV=${NEXT_DEV:-true}
      - HMR=${HMR:-true}
      - WDS_SOCKET_HOST=0.0.0.0
      - WDS_SOCKET_PORT=3000
      # Playwright configuration for Alpine Linux compatibility
      - PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=0
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVER_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SERVICE_ROLE_KEY=${SERVICE_ROLE_KEY}
      # USDZ â†’ GLB Export Pipeline Configuration
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - BUCKET_NAME=exports
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
      # Playwright test configuration - URL to access Supabase from inside container
      # If not set, will auto-detect based on NEXT_PUBLIC_SUPABASE_URL
      # Options: http://host.docker.internal:8000 (Mac/Windows) or http://kong:8000 (if on same network)
      - PLAYWRIGHT_SUPABASE_URL=${PLAYWRIGHT_SUPABASE_URL:-}
    command: npm run dev
    profiles:
      - dev
    # Enable host.docker.internal for accessing host services (Supabase)
    # This works on Docker Desktop for Mac/Windows
    # On Linux, you may need to add: --add-host=host.docker.internal:host-gateway
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # networks:
    #   - supabase_default

  # Production service
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    profiles:
      - prod

  # Alternative development service using direct node commands
  app-dev-simple:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    command: sh -c "npm install -g pnpm && pnpm install && pnpm dev"
    profiles:
      - dev-simple

  # Supabase MCP Server
  mcp-supabase:
    image: node:20-slim
    entrypoint: /bin/sh
    command: -c "npm install -g @supabase/mcp-server-supabase && while true; do sleep 3600; done"
    environment:
      - SUPABASE_ACCESS_TOKEN=${SUPABASE_ACCESS_TOKEN}
      - SUPABASE_PROJECT_REF=lxsbolsjavowlymvpyxo
    profiles:
      - mcp

